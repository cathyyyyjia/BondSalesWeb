<div class="container">
  <div class="header">
    <h4 class="title" id="modal-basic-title">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path
        d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
      <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
      <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
    </svg>
    登录</h4>
  </div>
  <hr>
  <div class="body">
    <div class="form-group">
      <label for="username">用户名 Username</label>
      <input [(ngModel)]='oneUser.name' type="email" class="form-control" id="username" placeholder="email@example.com">
    </div>
    <div class="form-group">
      <label for="password">密码 Password</label>
      <input [(ngModel)]='oneUser.pass' type="password" class="form-control" id="password"
        placeholder="8-digit Password">
    </div>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button (click)='loginSubmit()' type="submit" class="btn btn-primary">登录 Login</button>
    &nbsp;
    <button type="submit" class="btn btn-secondary" routerLink='/home'>取消 Cancel</button>
    <p style="color:red; position: relative; bottom:-5px">{{message}}</p>
    <hr>
    <button ngbDropdownItem routerLink='/register'>新用户？点击此处注册<br>New user? Register here.</button>
  </div>
</div>
