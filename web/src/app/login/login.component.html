      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">用户名</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="张三">
        </div>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">密码</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="abc123">
        </div>
      </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">登录</button>
  </div>
</ng-template>
