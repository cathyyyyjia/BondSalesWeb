<div class="container">
  <div class="header">
    <h4 class="title" id="modal-basic-title">用户注册</h4>
  </div>
  <div class="body">
    <form class="px-4 py-3">
      <div class="form-group">
        <label for="username">用户名（邮箱地址）</label>
        <input type="email" class="form-control" id="username" placeholder="email@example.com">
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" id="password" placeholder="8-digit Password">
      </div>
      <button type="submit" class="btn btn-primary" routerLink='/home'>注册</button>
    </form>
    <div class="dropdown-divider"></div>
    <button ngbDropdownItem routerLink='/home'>已有账户？点击登录</button>
  </div>
</div>
